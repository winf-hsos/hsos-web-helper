<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />

    <title>HSOS Helper Test Website</title>
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <!-- This is a heading -->
                <h1>
                   HSOS Helper Test Website
                </h1>

                <!-- This is a paragraph -->
                <p>
                    This is the console. All output created with
                    <tt>log()</tt> is shown here.
                </p>

                <!-- This a text area where we can type or output text -->
                <textarea class="form-control" id="console" rows="14"></textarea>

                <!-- This is a button that we can use to trigger something -->
                <button class="btn btn-secondary mt-2" onclick="clearLog()">
                    Clear
                </button>

                <hr />

                <p>
                    You can use this input field to type something and use the value in
                    your program. Use <tt>getInut("myInput")</tt> to get the value.
                </p>

                <input type="text" class="form-control mb-4" id="myInput" />

                <button class="btn btn-secondary mt-2" onclick="printValue()">
                    Print Value
                </button>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js" type="text/javascript"></script>

    <!-- p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>

    <!-- Import the official Tinkerforge library -->
    <script src="https://cdn.jsdelivr.net/gh/winf-hsos/tinkerforge-device-manager-web/lib/Tinkerforge.min.js"></script>

    <!-- Import the Tinkerforge Device Manager -->
    <script src="https://cdn.jsdelivr.net/gh/winf-hsos/tinkerforge-device-manager-web/index.min.js"
        type="module"></script>

    <!-- Import the utilities -->
    <script src="../all.js" type="module"></script>

    <!-- Import the current javascript working file -->
    <script src="script.js" type="text/javascript" defer></script>
</body>

</html>
